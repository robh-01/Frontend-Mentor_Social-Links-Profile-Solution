<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="social-links-profile-main/assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <div class="card">
    <img src="social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="">
    <div class="info">
      <h3>Jessica Randall</h3>
      <h5>London, United Kingdom</h5>
      <h6>"Front-end developer and avid reader."</h6>
    </div>
    <div class="links">
      <button>Github</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </div>
</div>
  
</body>
</html>
